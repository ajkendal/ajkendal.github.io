<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="referrer" content="origin" />
		<meta name="viewport" content="width=device-width" />
		<title>Amanda J Kendal-Brown | Athlete</title>
        <link rel="shortcut icon" href="../img/Logo.jpg" />
		<link rel="stylesheet" href="../css/navbar.css" />
        <link rel="stylesheet" href="../css/websiteText.css" />
        <link rel="stylesheet" href="../css/athlete.css" />
        <script type="text/javascript" src="../js/w3.js"></script>
        <script type="text/javascript" src="../js/athlete.js"></script>
	</head>

	<body id="bodyID">
    	<div id="navbar" w3-include-html="navbar_pages.html"></div>
        <script>w3.includeHTML();</script>
        
        <button onClick="toTopFunction()" id="topButton" class="scrollButtons athletePage" title="Top of Page"><p>Top</p></button>
        <!-- Scroll Button JS File -->
        <script type="text/javascript" src="../js/topButton.js"></script>
        
        <div id="content" align="center">
            
            <div class="athlete_sec" id="start_photo">
                <div class="header_txt">
                    <h1>Mah-Ko, #62</h1>
                </div>
                <div class="team_info">
                    <div class="colorOverlay">
                        <img class="img_format" src="../img/athlete_img/mahko_start.jpg" height="100%" alt="Your Sunday Best Headshot" />
                    </div>
                    <p align="center" class="photolinks"><strong>Photo By:</strong> <a target="_blank" class="photolinks" href="https://www.facebook.com/YourSundayBest/">Your Sunday Best</a></p>
                	<div class="team_logo" align="center">
                        <a target="_blank" href="http://www.teamusa.org/USA-Roller-Sports">
                            <img src="../img/athlete_img/usars_logo.png"  alt="USARS"/>
                        </a>
                        <a target="_blank" href="https://wftda.com/">
                            <img src="../img/athlete_img/wftda_logo.png" alt="WFTDA"/>
                        </a>
                    </div>
                </div>
            </div>
 
            <div class="athlete_sec" w3-repeat="teams">
                <div class="header_txt">
                    <h1>{{ team_name }}</h1>
                </div>
                <div class="team_info">
                    <div class="colorOverlay">
                        <img class="img_format" src="{{ headshot }}" width="100%" alt="{{ team_name }}" />
                    </div>
                    <p align="center" class="photolinks">{{ photo_src }}</p>
                    <p>
                    	<strong>Years:</strong> {{ years }}
                        <br />
                        <strong>Position:</strong> {{ positions }}
                    </p>
                    <div class="team_logo" align="center">
                        <a target="_blank" href="{{ team_link }}">
                            <img src="{{ team_logo }}" alt="{{ team_name }}" />
                        </a>
                    </div>
                </div>
            </div>
            
     	</div>
        
        <script>w3.displayObject("bodyID", teamList);</script>
	</body>
</html>
